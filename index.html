<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>וורדל לילדים</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; margin: 0; padding: 20px; direction: rtl;">

    <h1 style="color: #4b0082;">וורדל לילדים</h1>

    <div id="category-container" style="margin-bottom: 20px;"></div>

    <div id="grid" style="display: grid; grid-template-rows: repeat(6, 1fr); gap: 5px; margin-bottom: 20px;"></div>

    <div id="keyboard" style="direction: rtl; display: flex; flex-direction: column; gap: 8px;"></div>

    <div id="message" style="margin-top: 20px; font-weight: bold; height: 30px;"></div>

    <div id="stats" style="margin-top: 10px; font-size: 18px;"></div>

    <script src="script.js"></script>
</body>
</html>
